<p-table #membersTable [value]="band.Members" dataKey="MemberId" editMode="row" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member let-editing="editing">
        <tr [pEditableRow]="member" (keydown)="onKeyDown($event, member)">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="member.MemberName">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ member.MemberName }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="member.MemberEmail">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ member.MemberEmail }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="member.MemberPhone">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ member.MemberPhone }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="editing" 
                    pButton 
                    type="button" 
                    pSaveEditableRow
                    label="Accept" 
                    class="p-button-rounded p-button-success"
                    (click)="saveMember(member)">
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <span class="underline text-primary pointer" (click)="addMember()">+ Add Member</span>
    </ng-template>
</p-table>
