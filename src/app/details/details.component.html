<section class="app-content w-8">
    <app-page-header text="Band Details"></app-page-header>
    <div class="flex justify-content-between w-full mb-5">
        <div class="w-5">
            <p-panel>
                <ng-template pTemplate="header">
                    <div class="flex justify-content-between align-content-center w-full">
                        <h3 class="m-0">Details</h3>
                        <button pButton 
                            type="button" 
                            icon="pi pi-pencil" 
                            class="p-button-text p-0" 
                            title="Edit Details"
                            (click)="editBandDetails()">
                        </button>
                    </div>
                </ng-template>
                <form *ngIf="editingDetails else details"
                    [formGroup]="formDetails"
                    class="panel-body"
                    (ngSubmit)="onSubmitDetails()"
                >
                    <div class="panel-field">
                        <label for="bandName">Band Name</label>
                        <input id="bandName" formControlName="bandName" type="text" placeholder="Band Name" pInputText>
                    </div>
                    <div class="panel-field">
                        <label for="label">Label</label>
                        <p-dropdown id="label" formControlName="label" [options]="labels"></p-dropdown>
                    </div>
                    <div class="panel-field">
                        <label for="maxMembers">Members</label>
                        <div>
                            {{ band.Members.length + ' of ' }}
                            <p-inputNumber #maxMembers
                                id="maxMembers"
                                formControlName="maxMembers" 
                                inputStyleClass="w-2"
                                placeholder="Max Members"
                                [min]="(band.Members.length > 0) ? band.Members.length : 1">
                            </p-inputNumber>
                        </div>
                    </div>
                    <div class="edit-buttons">
                        <button pButton pRipple 
                            type="submit" 
                            label="Save" 
                            class="p-button-rounded">
                        </button>
                        <button pButton pRipple 
                            type="button" 
                            label="Cancel" 
                            class="p-button-outlined p-button-rounded" 
                            (click)="editingDetails = false">
                        </button>
                    </div>
                </form>
            </p-panel>
        </div>
        <div class="w-5">
            <p-panel>
                <ng-template pTemplate="header">
                    <div class="flex justify-content-between align-content-center w-full">
                        <h3 class="m-0">Sponsor Info</h3>
                        <button pButton 
                            type="button" 
                            icon="pi pi-pencil" 
                            class="p-button-text p-0" 
                            title="Edit Details"
                            (click)="editSponsorDetails()">
                        </button>
                    </div>
                </ng-template>
                <form *ngIf="editingSponsor else sponsor"
                    [formGroup]="formSponsor"
                    class="panel-body"
                    (ngSubmit)="onSubmitSponsor()"
                >
                    <div class="panel-field">
                        <label for="sponsorName">Sponsor Name</label>
                        <input type="text" id="sponsorName" formControlName="sponsorName" placeholder="Sponsor Name" pInputText>
                    </div>
                    <div class="panel-field">
                        <label for="sponsorEmail">Sponsor Email</label>
                        <input type="text" id="sponsorEmail" formControlName="sponsorEmail" placeholder="Sponsor Email" pInputText>
                    </div>
                    <div class="panel-field">
                        <label for="sponsorPhone">Sponsor Phone</label>
                        <input type="text" id="sponsorPhone" formControlName="sponsorPhone" placeholder="Sponsor Phone" pInputText>
                    </div>
                    <div class="edit-buttons">
                        <button pButton pRipple 
                            type="submit" 
                            label="Save" 
                            class="p-button-rounded">
                        </button>
                        <button pButton pRipple 
                            type="button" 
                            label="Cancel" 
                            class="p-button-outlined p-button-rounded" 
                            (click)="editingSponsor = false">
                        </button>
                    </div>
                </form>
            </p-panel>
        </div>
    </div>
    <app-members [band]="band"></app-members>
</section>
<ng-template #details>
    <div class="panel-body">
        <div class="panel-field">
            <label>Band Name</label>
            <div>{{ band.GroupName }}</div>
        </div>
        <div class="panel-field">
            <label>Label</label>
            <div>{{ band.OrganizationName }}</div>
        </div>
        <div class="panel-field">
            <label>Members</label>
            <div>{{ band.Members.length + ' of ' + band.MaxGroupSize }}</div>
        </div>
    </div>
</ng-template>
<ng-template #sponsor>
    <div class="panel-body">
        <div class="panel-field">
            <label>Sponsor Name</label>
            <div>{{ band.SponsorName }}</div>
        </div>
        <div class="panel-field">
            <label>Sponsor Email</label>
            <div>{{ band.SponsorEmail }}</div>
        </div>
        <div class="panel-field">
            <label>Sponsor Phone</label>
            <div>{{ band.SponsorPhone }}</div>
        </div>
    </div>
</ng-template>
