<header class="home-landing flex flex-column h-screen w-full bg-gray-900">
    <div class="align-self-center flex-grow-1 flex flex-column justify-content-center align-items-center gap-4 text-center">
        <h1 class="m-0 text-7xl md:text-8xl text-white">BATTLE OF THE BANDS</h1>
        <span class="text-2xl md:text-3xl text-white">The most exciting thing in the world.</span>
        <button pButton type="button" label="Register Now" class="p-button-secondary text-2xl w-4" routerLink="/register"></button>
    </div>
</header>
<section class="app-content">
    <h1 class="text-center text-6xl">PARTICIPATING LABELS</h1>
    <div class="flex flex-wrap justify-content-center m-auto w-6 gap-6">
        <ng-container *ngTemplateOutlet="labellogos; context: {src: '../../assets/images/log-deathwish.jpg', alt:'Deathwish Inc.', labelId: '1'}"></ng-container>
        <ng-container *ngTemplateOutlet="labellogos; context: {src: '../../assets/images/logo-subpop.jpg', alt:'Subpop', labelId: '4'}"></ng-container>
        <ng-container *ngTemplateOutlet="labellogos; context: {src: '../../assets/images/logo-rise-records.jpg', alt:'Rise Records', labelId: '3'}"></ng-container>
        <ng-container *ngTemplateOutlet="labellogos; context: {src: '../../assets/images/logo-brainfeeder.jpg', alt:'Brainfeeder', labelId: '2'}"></ng-container>
    </div>
</section>
<ng-template #labellogos let-src="src" let-alt="alt" let-labelId="labelId">
    <a class="m-auto lg:w-4 pointer" (click)="searchByLabel(labelId)">
        <img class="max-w-full h-auto" [src]="src" alt="{{ alt }}">
    </a>
</ng-template>
