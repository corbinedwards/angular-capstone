<form [formGroup]="searchForm" 
    id="searchForm" 
    class="flex"
    novalidate>
    <!-- <p-dropdown class="search-type" [options]="searchOptions"></p-dropdown> -->
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" formControlName="query" placeholder="Search Bands..." />
        <button pButton 
            type="button" 
            label="Search" 
            title="Search Bands"
            class="p-button-secondary" 
            (click)="onSearch(searchForm.value)">
        </button>
    </span>
</form>
