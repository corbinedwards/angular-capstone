<form [formGroup]="searchForm" 
    id="searchForm" 
    novalidate>
    <span class="flex gap-2 p-input-icon-left">
        <i class="pi pi-search"></i>
        <p-autoComplete id="searchBox"
            formControlName="query"
            placeholder="Search Bands..."
            styleClass="w-19rem"
            [suggestions]="filteredBands"
            (completeMethod)="filterBand($event)"
            (onFocus)="onFocus()"
            (keydown)="onKeyDown($event)">
        </p-autoComplete>
        <button pButton 
            type="button" 
            label="Search" 
            title="Search Bands"
            class="p-button-primary" 
            (click)="onSearch(searchForm.value)">
        </button>
    </span>
</form>
